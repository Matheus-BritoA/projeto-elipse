<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
      <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4ba6f279ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-bem">Faça login na sua conta</h2>
            <p class="description description-primary">Continue Sua Jornada</p>
              <!--<p class="description description-primary">Digite seus dados</p>-->
              <button id="signin" class="btn btn-primary">login</button>
        </div> 
     
        <div class="second-column">
          <h2 class="title title-second">Crie sua conta</h2>
            <div class="social-media">
              <ul class="list-social-media">
                <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-facebook-f"></i>
                </li>
                </a>

                 <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-google-plus-g"></i>
                </li>
                   </a>

                <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-linkedin-in"></i>
                </li>
                  </a>
              </ul>
            </div> <!--fim social media-->
          <p class="description description-second">Ou use o e-mail para entrar</p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
          <input type="text" placeholder="Nome">
            </label>

            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
          <input type="email" placeholder="E-mail">
            </label>
            <label class="label-input" for="">
           <i class="fas fa-lock icon-modify"></i>
           <input type="senha" placeholder="Senha">
            </label>
            
            <button class="btn btn-second">Inscreva-se</button>
            </form>
          
      </div>
      </div>

      <!--outra parte-->
      <!--SECOND CONTENT-->
      
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Não possui uma conta?</h2>
            <!--<p class="description description-primary">Insira seus dados pessoais</p>-->
              <p class="description description-primary">Comece sua Jornada </p>
              <button id="signup" class="btn btn-primary">Cadastre-se</button>
        </div> 
        <div class="second-column">
          <h2 class="title title-second">bem vindo de volta!</h2>
            <div class="social-media">
              <ul class="list-social-media">
                <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-facebook-f"></i>
                </li>
                </a>

                 <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-google-plus-g"></i>
                </li>
                   </a>

                <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-linkedin-in"></i>
                </li>
                  </a>
              </ul>
            </div> <!--fim social media-->
          <p class="description description-second">Ou use o e-mail para entrar</p>

          <form class="form">
            

            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
          <input type="email" placeholder="E-mail">
            </label>
            <label class="label-input" for="">
           <i class="fas fa-lock icon-modify"></i>
           <input type="senha" placeholder="Senha">
            </label>
            <a class="password"href="#">Esqueci minha senha</a>

            <button class="btn btn-second">Entrar</button>
            </form>
          
          
          
      </div>
      </div>
    </div>

     
  <script src="app.js"></script>
</body>
</html>
