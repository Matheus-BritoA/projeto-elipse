<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css" />
<script src="https://kit.fontawesome.com/c71a0a2ffc.js" crossorigin="anonymous"></script>        
  </head>

  <body>
    <header>
      <nav>
        <img src="imagem/logo.png" alt="logo" class="logo">
        <div class="mobile-menu">
          <div class="line1"></div> 
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list" >
          <li><a href="#">Home</a></li>
          <li><a href="#">Regras</a></li>
          <li><a href="#">Premiação</a></li> 
        </ul>       
        <div></div>
      </nav>
    </header>
    <main>
      <section class="perfil">
        <figure class="foto">
          <img src="imagem/icone_foto.png" alt="foto de perfil" class="foto_perfil">
        </figure>
        <div class="nome">
          <h1 class="nome_usuario">Victor Santos</h1>
          <h2 class="perfilAroba">@usuario23</h2>
        </div>
      </section>
      <section class="pontos">
        <div class="meus_pontos">
          <a class="botao_meus_pontos"> Meus pontos</a>
          <a class="pontos_num">49.000</a>
          <button class="saiba_mais"> Saiba mais </button>
        </div>
        <div class="espacamento1">
        <div class="pontos_utilizados">
          <a class="pontos_gastos">
            40.000
          </a>
          <a class="botao_pontos_utilizados">
            Pontos utilizados
          </a>
          <button class="botao_historico_pontos">
            Histórico de pontos
          </button>
        </div>
          <div class="direitinha">
            <div class="troque_pontos">
          <button class="botao_troque_pontos"> Troque seus pontos  </button>
          <i class="fa-solid fa-arrow-right" id="seta"></i>
        </div>
        <div class="configuracoes">
          <button class="botao_configuracoes"> Configurações </button>
        </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./mobile navbar.js"></script>
    
  </body>
</html>
